<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구 게임</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_baseball.css') }}">
</head>

<body>
    <h1>야구 게임</h1>


    <div class="container">
        <select id="recordDigitsSelect">

            <option value="4">4자리</option>
            <option value="5">5자리</option>
            <option value="6">6자리</option>
            <option value="7">7자리</option>
            <option value="8">8자리</option>
            <option value="9">9자리</option>
       
        </select>
        <button id="checkRecordsButton"class="log-button">기록확인</button>
    </div>

    <div id="recordsTableContainer" style="display: none;">
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>시도</th>
                    <th>이름</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터는 여기에 동적으로 삽입됩니다 -->
            </tbody>
        </table>
    </div>

    <form id="digitForm">
        <select id="digits" name="digits">
  
            <option value="4">4자리</option>
            <option value="5">5자리</option>
            <option value="6">6자리</option>
            <option value="7">7자리</option>
            <option value="8">8자리</option>
            <option value="9">9자리</option>

        </select>
        <!-- 게임 시작 버튼 -->
        <button type="button" id="startGameButton" class="start-button">게임 시작</button>
    </form>


    <form id="inputForm">
        <input id="data" name="data" placeholder="숫자를 입력하세요">
        <br>
        <button type="submit" class="submit-button">전송</button>
        <button type="button" id="endButton" class="end-button">게임종료</button>
    </form>



    <table id="gameLog">
        <thead>
            <tr>
                <th>시도</th>
                <th>입력한 숫자</th>
                <th>스트라이크</th>
                <th>볼</th>
            </tr>
        </thead>
        <tbody>
            <!-- 여기에 게임 기록이 동적으로 추가됩니다 -->
        </tbody>
    </table>

    <div id="response"></div>

    <script src="{{ url_for('static', filename='js/script_baseball.js') }}"></script>
</body>

</html>
